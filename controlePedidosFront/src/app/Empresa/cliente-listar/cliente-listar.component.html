<div class="container mt-5">
  <div class="row">
    <div class="col-lg-15 offset-lg-0">
      <div class="card">
        <div class="card-body text-center">
          <span class="titulo">Lista de Clientes</span>
          <table class="table table-borderless table-hover mt-lg-5">
            <thead>
              <tr>
                <th scope="col">CÃ³digo</th>
                <th scope="col">Nome</th>
                <th scope="col">Tipo</th>
                <th scope="col">Documento</th>
                <th scope="col">Editar</th>
                <th scope="col">Excluir</th>
              </tr>
            </thead>
            <tbody *ngFor="let cliente of clientes">
              <tr>
                <th scope="row">{{cliente.id}}</th>
                <td>{{cliente.nome}}</td>
                <td>{{cliente.tipo}}</td>
                <td>{{cliente.documento}}</td>
                <td><i [routerLink]="['/editar-cliente', cliente.id]" class="fas fa-edit text-primary"></i></td>
                <td><i (click)="deletarCliente(cliente.id)" class="far fa-trash-alt text-danger"></i></td>
              </tr>
            </tbody>
          </table>
          <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
              
              <li class="page-item"><button (click) ="getClientes('0')" >1</button></li>
              <li class="page-item"><button (click) ="getClientes('1')" >2</button></li>
              <li class="page-item"><button (click) ="getClientes('2')" >3</button></li>
              
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
