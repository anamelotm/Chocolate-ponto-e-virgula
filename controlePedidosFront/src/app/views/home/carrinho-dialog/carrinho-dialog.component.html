<h1 mat-dialog-title>Carrinho</h1>

<div *ngIf="itensCarrinho.length === 0" class="alter alert-info">Seu carrinho est√° vazio.</div>

<div *ngIf="itensCarrinho.length > 0" class="dialogo" mat-dialog-content>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let item of itensCarrinho">
        <app-carrinho-item [itemCarrinho]="item"></app-carrinho-item>
      </li>

      <li class="list-group-item active">
        <strong>Total: {{ totalCarrinho | currency: 'BRL' }}</strong>
      </li>
    </ul>

</div>
<div class="button" mat-dialog-actions>
  <button class="btn btn-outline-secondary" (click)="cancelar()">Fechar</button>
  <button class="btn btn-outline-success" type="submit"> Finalizar Pedido</button>
</div>
