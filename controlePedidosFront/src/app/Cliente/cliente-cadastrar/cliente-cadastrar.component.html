<div style="text-align: end; margin-top: 4%;" ><a class="btn btn-primary" routerLink=''>Inicio</a></div>
<div class="card" style="margin-top: 4%; ">

  <div class="card-header">
    <div class="card-header text-center">

      <h2 id="titulo_card" >Cadastro de Clientes </h2>
  
    </div>
    <div class="card-body">
      <form action="" method="post">
        <div class="input-group mb-3">
          <span class="input-group-text">Código Cliente</span>
          <input id="codigoCliente" class="form-control" type="text" placeholder="1234" aria-label="Codigo cliente"
            disabled >
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text">Nome completo</span>
          <input type="text" class="form-control">
        </div>
        <div class="input-group">
          <select  aria-label="Tipo documento" style="background-color: #ffe6a7; font-weight: bold;">
            <option selected>Tipo</option>
            <option value="CPF">CPF</option>
            <option value="CNPJ">CNPJ</option>
          </select>
          <input type="text" class="form-control" placeholder="Nº do Documento">
        </div>   
        <br>    
        <button class="btn btn-outline-success">Cadastrar</button>
      </form>
    </div>
  </div>
  

</div>
