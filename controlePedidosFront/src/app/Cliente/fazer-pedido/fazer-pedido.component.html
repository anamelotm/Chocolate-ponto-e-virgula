<div class="card" style="margin-top: 3%; ">
  <div class="card-header text-center">
    
  </div>
 

<div class="card">
  <div class="card-header text-center">
    <h2 id="titulo_card">Finalizar Pedido</h2>
  </div>
  <div class="card-body">

    
    
    <form method="get" action="">
      <label>CEP</label>
      <input name="cep" type="text" id="cep" value="" size="10" maxlength="9" /> <br/>
      <button ng-click ="buscarCEP()">Pesquisar CEP</button>
    </form>

  <div *ngIf = "enderecoBuscado">
    <p>{{enderecoBuscado.logradouro}}</p>
    <p>{{enderecoBuscado.bairro}} </p>
    <p>{{enderecoBuscado.localidade}} / {{enderecoBuscado.uf}}</p>
  </div>


    <form action="" method="post">
      <div class="input-group mb-3">
        <span class="input-group-text" >Cliente</span>
        <select class="form-select" aria-label="Default select example">
          <option value="1">Evelin</option>
          <option value="2">Ana Luisa</option>
          <option value="3">Isabel</option>
        </select>
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text" >Endereço de entrega</span>
        <input type="text" class="form-control" placeholder="Ex.: Avenida Boa Viagem, 254 - Boa Viagem - Recife - PE"
          aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text">Situação do pedido</span>
        <select class="form-select" aria-label="Default select example">
          <option value="true">Aberto</option>
          <option value="false">Fechado</option>
        </select>
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text">Valor total: R$</span>
        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
        <span class="input-group-text">.00</span>
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text" >Quantidade total de itens</span>
        <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
      </div>


        <button class="btn btn-outline-danger" type="submit"> Finalizar Pedido ✔</button>

    </form>

  </div>

</div>
