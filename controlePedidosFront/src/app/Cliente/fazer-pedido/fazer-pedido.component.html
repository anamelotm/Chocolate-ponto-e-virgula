<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<p>Acrescentar Itens</p>
<div class="input-group mb-3">
<span class="input-group-text" id="inputGroup-sizing-default">Produto</span>
<select class="form-select" aria-label="Default select example">
    <option value="1">Trufa de doce de leite</option>
    <option value="2">Barra de chocolate ao leite</option>
    <option value="3">Pepitas com Açúcar Mascavo</option>
  </select>
</div>

<div class="input-group mb-3">
    <span class="input-group-text" id="inputGroup-sizing-default">Quantidade</span>
    <input type="number" class="form-control">
    <!-- fazer logica para pegar do produto a unidade de medida g ou unidade-->
    <span class="input-group-text">g ou unidade</span>
  </div>


<p>Finalizar Pedido</p>
<form action="">
<div class="input-group mb-3">
<span class="input-group-text" id="inputGroup-sizing-default">Cliente</span>
<select class="form-select" aria-label="Default select example">
    <option value="1">Evelin</option>
    <option value="2">Ana Luisa</option>
    <option value="3">Isabel</option>
  </select>
</div>

<div class="input-group mb-3">
    <span class="input-group-text" id="inputGroup-sizing-default">Endereço de entrega</span>
    <input type="text" class="form-control" placeholder="Ex.: Avenida Boa Viagem, 254 - Boa Viagem - Recife - PE" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
  </div>

  <div class="input-group mb-3">
    <span class="input-group-text" id="inputGroup-sizing-default">Situação do pedido</span>
    <select class="form-select" aria-label="Default select example">
        <option value="true">Aberto</option>
        <option value="false">Fechado</option>
      </select>
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text">Valor total: R$</span>
        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
        <span class="input-group-text">.00</span>
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Quantidade total de itens </span>
        <input type="text" class="form-control"  aria-label="Username" aria-describedby="basic-addon1">
      </div>

      <button class="btn btn-outline-primary" type="submit">Finalizar Pedido</button>

</form>
