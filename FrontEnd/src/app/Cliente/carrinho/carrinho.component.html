<ng-container *ngIf="produtos.length">
  <div class="card-table">
    <div class="cart-product">
     <!-- <form [formGroup]="carrinhoForm" (ngSubmit)="finalizarCarrinho()"> -->
      <table class="table table-responsive" >
        <thead>
          <tr>
            <th>Item</th>
            <th>Nome</th>
            <th>Imagem</th>
            <th>Preço</th>
            <th>Quantidade</th>
            <th>Total</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let item of produtos; let i = index'>
            <td hidden>{{item.id}}</td>
            <td>{{i+1}}</td>
            <td style="width: 25%;">{{item.nome}}</td>
            <td> <img src="{{item.urlFoto}}" alt="foto protudo" style="width: 100px;"> </td>
            <td style="width: 12%;">{{item.valorUnitario | currency: 'BRL' }} </td>
            <td style="width: 12%;">{{item.quantity}}</td>
            <td style="width: 12%;">{{item.total | currency: 'BRL' }}</td>
            <td>
              <button (click)="removeItem(item)" class="btn btn-outline-danger"><i class="fas fa-trash"></i></button>
            </td>
          </tr>
          <tr>
            <td colspan="7" style="text-align: right; padding-right: 5%;"><strong>Total: {{ grandTotal | currency: 'BRL' }}</strong></td>
          </tr>
          <tr >
            <td colspan="4"></td>

            <td><button class="btn btn-danger" (click)="emptyCart()" style="width: 80px;">Esvaziar</button></td>
            <td><button class="btn btn-primary" routerLink='' style="width: 80px;">Voltar</button></td>
            <td><button class="btn btn-success" (click)="finalizarCarrinho(grandTotal)" style="width: 80px;">Finalizar</button></td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</ng-container>


<ng-container *ngIf="produtos.length == 0">
  <div class="container ">
    <div class="card">
      <h3 class="card-title">Meu carrinho</h3>
    </div>
    <div class="center carrinho-vazio">
      <img src="https://img.freepik.com/fotos-gratis/carrinho-de-compras-vazio_23-2147948110.jpg?size=626&ext=jpg"
        alt="carrinho vazio">
      <h4>Seu carrinho está vazio!</h4>
      <h5>Adicione itens ao seu carrinho!</h5>
      <button class="btn btn-primary" routerLink=''>Compre agora</button>
    </div>
  </div>

</ng-container>
